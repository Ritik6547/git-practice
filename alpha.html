<body>
  <h2>What is git?</h2>
  <p>Git is a version control system(VCS).</p>

  <pr>Some basic git commands.</pr>
  <ul>
    <li>git init</li>
    <li>git status -s</li>
    <li>git add -A</li>
    <li>git commit -m "YOUR MESSAGE"</li>
    <li>git branch BRANCHNAME</li>
    <li>git clone FILENAME</li>
  </ul>
